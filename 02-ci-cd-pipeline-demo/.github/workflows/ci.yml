name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
      - name: Docker build
        run: docker build -t ci-cd-pipeline-demo:ci .
      - name: Security scan (simulated)
        run: echo "Running container scan" && echo "Scan complete"
      - name: Complete
        run: echo "CI OK - ci-cd-pipeline-demo"
