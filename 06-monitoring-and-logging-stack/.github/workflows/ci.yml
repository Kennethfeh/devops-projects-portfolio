name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  stack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compose config
        run: docker compose config
      - name: Smoke test
        run: |
          chmod +x scripts/smoke-test.sh
          ./scripts/smoke-test.sh
      - name: Complete
        run: echo "CI OK - monitoring stack"
