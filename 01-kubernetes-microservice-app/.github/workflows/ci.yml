name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  services:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install and test services
        run: |
          set -e
          for dir in service1 service2 gateway; do
            echo "Running $dir"
            (cd "$dir" && npm install && npm run lint && npm test)
          done
      - name: Docker builds
        run: |
          set -e
          for dir in service1 service2 gateway; do
            docker build -t "$dir:ci" "$dir"
          done
      - name: Complete
        run: echo "CI OK - kubernetes microservice app"
