name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Frontend install/test/build
        run: |
          cd frontend
          npm install
          npm run test
          npm run build
      - name: Backend install/lint/test
        run: |
          cd backend
          npm install
          npm run lint
          npm test
      - name: Docker compose build
        run: docker compose build
      - name: Integration test
        run: |
          docker compose up -d
          node scripts/integration-test.js
          docker compose down
      - name: Complete
        run: echo "CI OK - fullstack docker app"
